<!-- Bag Assignment ToDo web page assignment using JavaScript held withing Junior
software development program. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>BAG Assignment ToDo custom web page.</title>
  </head>
  <body>
    <div class="container">
      <div id="content">
        <h1>ToDo custom.</h1>
        <!-- The date container -->
        <h3><span id="date"> </span></h3>

        <!-- The input container, input to add tasks and the add task button -->
        <div class="input">
          <input type="text" id="item" placeholder="Enter your task" />
          <button id="add">Add</button>
        </div>
      </div>
      <!-- ToDO list, list of all added tasks -->
      <div id="todo-list"></div>
    </div>

    <!-- Javascript file named todo.js -->
    <script src="todo.js"></script>
  </body>
</html>
